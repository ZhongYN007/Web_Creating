<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="decorate.css" type="text/css" rel="stylesheet">
    <script src="caclulate.js"></script>
</head>
<body>

<input id="display" placeholder="0">

<div class="grid-container">
    <button class="grid-element1" type="button" onclick="C()">AC</button>
    <button class="grid-element1" type="button" onclick="display_number('(')">(</button>
    <button class="grid-element1" type="button" onclick="display_number(')')">)</button>
    <button class="grid-element2" type="button" onclick="del()">del</button>

    <button class="grid-element" type="button" onclick="display_number('7')">7</button>
    <button class="grid-element" type="button" onclick="display_number('8')">8</button>
    <button class="grid-element" type="button" onclick="display_number('9')">9</button>
    <button class="grid-element2" type="button" onclick="display_number('/')">/</button>

    <button class="grid-element" type="button" onclick="display_number('4')">4</button>
    <button class="grid-element" type="button" onclick="display_number('5')">5</button>
    <button class="grid-element" type="button" onclick="display_number('6')">6</button>
    <button class="grid-element2" type="button" onclick="display_number('*')">*</button>
    <button class="grid-element" type="button" onclick="display_number('1')">1</button>
    <button class="grid-element" type="button" onclick="display_number('2')">2</button>
    <button class="grid-element" type="button" onclick="display_number('3')">3</button>
    <button class="grid-element2" type="button" onclick="display_number('-')">-</button>
    <button class="grid-element" type="button" onclick="cal()">=</button>
    <button class="zero" type="button" onclick="display_number('0')">0</button>
    <button class="grid-element" type="button" onclick="display_number('.')">.</button>
    <button class="grid-element2" type="button" onclick="display_number('+')">+</button>
</div>

</body>
</html>
